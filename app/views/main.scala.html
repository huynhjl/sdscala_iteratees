@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/iteratees.min.css")" />
        <link href="@routes.Assets.at("google-code-prettify/prettify.css")" type="text/css" rel="stylesheet" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>

		<script src="@routes.Assets.at("javascripts/bootstrap-transition.js")"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-alert.js")"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-modal.js")"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-dropdown.js")"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-scrollspy.js")"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-tab.js")"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-tooltip.js")"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-popover.js")"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-button.js")"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-collapse.js")"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-carousel.js")"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-typeahead.js")"></script>
    
        <script type="text/javascript" src="@routes.Assets.at("google-code-prettify/prettify.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("google-code-prettify/lang-scala.js")"></script>
        <script type="text/javascript" >
        	$(document).ready(function() {
        		$("code").addClass("prettyprint lang-scala");
  				prettyPrint();
  				$('#toc').scrollspy()
			});
		</script>
    </head>
    <body data-spy="scroll"  data-offset="400" >
    <div class="container">
       @content
       <div class="row">
         <div class="span12">
	         <hr/>
	         <div id="license">
		         <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-sa/3.0/88x31.png" /></a><br />This <span xmlns:dct="http://purl.org/dc/terms/" href="http://purl.org/dc/dcmitype/Text" rel="dct:type">work</span> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/">Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported License</a>.
	         </div>
         </div>
       </div>
    </div>
    </body>
    
</html>
